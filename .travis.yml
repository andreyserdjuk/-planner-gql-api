language: php

git:
  depth: 1

php:
  - '7.4.1'

sudo: false

before_install:
  - if [[ $COVERAGE != true ]]; then phpenv config-rm xdebug.ini || true; fi

install:
  - composer install
  - ./vendor/bin/simple-phpunit install

script:
  - ls -la # dunno why phpunit.xml not found
  - ./vendor/bin/simple-phpunit -c ./phpunit.xml
